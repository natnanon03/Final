version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: todo_db
      MYSQL_USER: todo_user
      MYSQL_PASSWORD: todo_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  api:
    build: ./01_api
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: todo_db
      DB_USER: todo_user
      DB_PASSWORD: todo_pass
    depends_on:
      - mysql

  frontend:
    build:
      context: ./02_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_HOST: http://localhost:3001
    depends_on:
      - api

volumes:
  mysql_data:
